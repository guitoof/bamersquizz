<ion-navbar *navbar>
  <ion-title>
    Quizz Item
  </ion-title>
</ion-navbar>

<ion-content>

  <ion-card>
    <ion-card-content>
      {{quizzItem.question}}
    </ion-card-content>
  </ion-card>

  <ion-radio-group>
    <ion-radio *ng-for="#choice of quizzItem.choices">
      {{choice}}
    </ion-radio>
  </ion-radio-group>

</ion-content>
